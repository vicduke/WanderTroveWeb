<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Trip</title>
    <link rel="stylesheet" href="cmstyles.css">
</head>
<body>
    <div class="container">
        <h1>Add New Trip</h1>
        <form id="tripForm">
            <label for="tripName">Trip Name</label>
            <input type="text" id="tripName" name="tripName" required>

            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="4"></textarea>

            <div id="stopPoints">
                <h3>Stop Points</h3>
                <div class="stop-point">
                    <input type="checkbox" class="stop-point-checkbox">
                    <input type="text" name="stopPointName[]" placeholder="Stop Point Name" required>
                    <input type="text" name="stopPointType[]" placeholder="Type (fuel, food, sleep)" required>
                </div>
            </div>
            <div class="stoppointsbtn">
                <button type="button" class="add-stop-points-btn" onclick="addStopPoint()">Add Stop Point</button>
                <button type="button" class="delete-stop-points-btn" onclick="deleteStopPoint()">Delete Stop Point</button>
            </div>

            <button type="submit" class="submit-btn">Save Trip</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
